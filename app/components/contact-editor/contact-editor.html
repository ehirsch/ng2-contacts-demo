<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img [src]="contact.image">
        <span class="card-title">{{contact.firstname}} {{contact.lastname}}</span>
      </div>
      <div class="card-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input [(ng-model)]="contact.firstname" id="first_name" type="text" class="validate">
              <label class="active" for="first_name">Vorname</label>
            </div>
            <div class="input-field col s6">
              <input [(ng-model)]="contact.lastname" id="last_name" type="text" class="validate">
              <label class="active" for="last_name">Nachname</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ng-model)]="contact.street" id="street" name="street" type="text" class="validate">
              <label class="active" for="street">Disabled</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input [(ng-model)]="contact.zip" id="zip" type="text" class="validate">
              <label class="active" for="zip">PLZ</label>
            </div>
            <div class="input-field col s9">
              <input [(ng-model)]="contact.city" id="city" type="text" class="validate">
              <label class="active" for="city">Ort</label>
            </div>
          </div>
        </form>
      </div>
      <div class="card-action">
        <a (click)="cancel()">Abbrechen</a>
        <a (click)="save()">Speichern</a>
      </div>

    </div>
  </div>
</div>
